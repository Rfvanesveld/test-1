<!DOCTYPE html>
<html>

<head>
    <title>Favoriete Recepten</title>
</head>

<body>
    <p class="tekst">Wat zijn jullie favorieten recepten?</p>


    <form action="" method="post" data-netlify="true">

        <p><label> Naam <input type="text" name="Naam"></label></p>

        <p><label> Email <input type="email" name="Email"></label></p>

        <p><label> Telefoon <input type="tel" name="Telefoon"></label></p>

        <p><label> Geboorte datum <input type="date" name="Geboorte datum"></label></p>

        <p><input type="radio" id="Man" name="Man">
            <label for="Geslacht">Man</label>
            <input type="radio" id="Vrouw" name="vrouw">
            <label for="Geslacht">Vrouw</label>
            <input type="radio" id="Onzijdig" name="Onzijdig">
            <label for="Geslacht">Onzijdig</label>
        </p>

        <p>Kleur <input type="color" name="Kleur"></p>

        Jouw biografie<p><label><textarea name="Biografie" cols="40" rows="6"></textarea></label></p>

        <p>Jouw laatste recepten <label><input type="file" name="Bestand"></label></p>

        <p>Jouw recepten website <label><input type="url" name="Website"></label></p>

        <p>Formulier leegmaken<label><input type="reset"></label></p>

        <p class="submit"><input type="submit"></p>
    </form>

</body>

</html>
